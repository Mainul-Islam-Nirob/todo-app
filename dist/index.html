<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div id="content">
      <div id="header">To Do</div>
      <div class="body">

        <!-- Sidebar  -->
        <div id="sidebar">
          <div id="nav-items">
            <div class="nav-item">
              <span id="show-all-todos" class="nav-name nav-link">To Do</span>
              <!-- <span id="show-todo-modal" class="addBtn">+</span> -->
            </div>
            <!-- <div class="nav-item">
              <span class="nav-name">Note</span>
              <span class="addBtn">+</span>
            </div> -->
            <div class="nav-item">
                <span id="project-nav" class="nav-name">Projects</span>
                <span class="addBtn" id="show-project-modal">+</span>
            </div>
                <!-- Project List  -->
                <div class="project-list" id="project-list">
                </div>
            <div class="nav-item">
              <span id="importantNav" class="nav-name nav-link">Important</span>
            </div>
            <!-- <div class="nav-item">
                <span class="nav-name">Completed</span>
              </div>
            <div class="nav-item">
                <span class="nav-name">Archive</span>
            </div> -->
          </div>
        </div>

        <!-- Main Section  -->
        <div id="main">
          <!-- <div id="main-title">To Do</div> -->
          <div id="todo-list" class="todoItems">            
          </div>
        </div>
      </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modalContent" id="projectModal">
      <div class="modal-content">
        <div class="closeBtn" id="closeBtn">&times;</div>
        <h1 id="projectModalTitle" class="modal-title title">New Project</h1>
        <form action="#" class="modal-form" id="project-form">
          <div class="projectName">
              <label for="projectName">Name:</label>
              <input type="text" required name="name" id="projectName" placeholder="Rock Paper Scissor">
          </div>
          <button class="btn" id="add-project-btn">Add</button>
        </form>
      </div>
    </div>

    <!-- Add To Do Modal -->
     <div class="modalContent" id="todoModal">
      <div class="modal-content">
        <div class="closeBtn" id="closeBtn">&times;</div>
        <h1 class="modal-title title" id="todoModalTitle">New Task</h1>
        <form action="#" class="modal-form" id="todo-form">
          <div class="titleDate">
              <div class="title inputContainer">
                <label for="title">Title:</label>
                <input type="text" required name="title" id="title" placeholder="Title">
              </div>
            
            <div class="dueDate inputContainer">
                <label for="date">Due Date:</label>
                <input type="date" required name="date" id="date">
            </div>
          </div>
           
            <div class="description inputContainer">
                <label for="details">Description:</label>
                <textarea name="details" id="details"></textarea>
            </div>

           <div class="priority">
            <label for="">Priority:</label>
            <div class="priority-btn">
                <button type="button" class="btn low-btn" id="low-btn">Low</button>
                <button type="button" class="btn high-btn" id="high-btn">High</button>    
            </div>
           </div>
            <button class="btn" id="add-todo-btn">Add</button>
        </form>
      </div>
    </div> 

  
  </div>
    
    <script src="main.js"></script>
  </body>
</html>
